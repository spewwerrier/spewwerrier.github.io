<script>
    const changeKeys = (key, id1, id2, link) => {
        const color = "bg-secondary";
        const fg = "text-warning";
        if (keyStack[0] === key && !keyStack[1]) {
            document.getElementById(id1).classList.add(color);
            document.getElementById(id1).classList.add(fg);
        } else if (keyStack[0] === key && keyStack[1] === key) {
            document.getElementById(id2).classList.add(color);
            document.getElementById(id2).classList.add(fg);
            window.location.href = link;
        } else {
            document.getElementById(id1).classList.remove(color);
            document.getElementById(id2).classList.remove(color);
            document.getElementById(id1).classList.remove(fg);
            document.getElementById(id2).classList.remove(fg);
        }
    };

    let keyStack = [];
    document.addEventListener("keydown", function (event) {
        if (
            keyStack.length === 0 &&
            event.key !== "k" &&
            event.key !== "l" &&
            event.key !== "h"
        )
            return;
        if (event.key.length === 1) {
            keyStack.push(event.key);

            changeKeys("k", "thoughts_key1", "thoughts_key2", "/writings");
            changeKeys("l", "extras_key1", "extras_key2", "/extras");
            changeKeys("h", "projects_key1", "projects_key2", "/projects");

            if (keyStack.length >= 2) {
                keyStack = [];
            }
        }
    });
</script>

    </body>
    <script>
        // burgerburn, lovelace, corporate, whites, blues
        const applyColor = (themeName) => {
            localStorage.setItem("data-theme", themeName);
            document.documentElement.setAttribute("data-theme", themeName);
        };

        function pageDown() {
            window.scrollBy({
                top: window.innerHeight - 130,
                behavior: "smooth",
            });
        }

        function pageUp() {
            window.scrollBy({
                top: -(window.innerHeight - 130),
                behavior: "smooth",
            });
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "d" || event.key === "D") {
                pageDown();
            }
            if (event.key === "u") {
                pageUp();
            }
        });
    </script>
